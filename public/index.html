<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%PUBLIC_URL%/slogo.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#000000" />
		<meta
			name="description"
			content="An E-commerce website for selling and buying books"
		/>
		<link rel="apple-touch-icon" href="%PUBLIC_URL%/slogo.png" />
		<!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
		<link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
		<!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
		<link rel="stylesheet" href="%PUBLIC_URL%/initstyle.css" />
		<title>Capstone Project</title>
	</head>
	<body>
		<noscript>
			<!--
				This styles should just be accesible locally by
				noscript else the page styles will be applied
				wrongly (if that is a word)
			-->
			<style>
				body {
					display: grid;
					place-content: center;
					min-height: 100vh;
					background: #aaa;
				}
				img {
					width: 100px;
					position: relative;
				}
				a {
					color: #00f;
					text-decoration: none;
					font-weight: 900;
				}
			</style>

			<div class="noscript-container">
				<img src="%PUBLIC_URL%/javascript.svg" alt="js logo" />
				<p id="noscript-main-text">Oh No! Javascript is Disabled</p>
				<p id="noscript-sub-text">
					This site relies on Javascript. Please<a
						href="https://www.enable-javascript.com/"
					>
						enable
					</a>
					it!
				</p>
				<a
					href="https://developer.mozilla.org/en-US/docs/Web/javascript"
					>Learn More about javascript</a
				>
			</div>
		</noscript>
		<div id="root"></div>
		<!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    --></body>
</html>
